<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
   <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400&amp;display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@900&amp;display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">


<link rel="shortcut icon" href="/favicon.png" type="image/png">

</head>

<body>
<div class="heading-container">
  
  <h1>Let's play!</h1>

  <button id="restart-button">Restart</button>

</div>

<!-- Rules card section -->

<div class="rules-card">
  <div class="rules-card-inner">
    <div class="rules-card-front">
      <p class="rules-card-heading">See the rules</p>
          </div>
      <div class="rules-card-back">
        <ul><p class="rules-card-heading">Rules</p></ul>
        <li>Player "X" will take first turn.</li>
        <li>The first player to get 3 of their marks in a row (up, down, across, or diagonally) is the winner!</li>
      </div>
    </div>
  </div>


      <!-- Game board section -->

<div class="gameboard-container">
  <div class="box first-box" id="0" style="font-size: 80px; text-align: center;">X</div>
  <div class="box second-box" id="1" style="font-size: 80px; text-align: center;">X</div>
  <div class="box third-box" id="2" style="font-size: 80px; text-align: center;">O</div>
  <div class="box fourth-box" id="3" style="font-size: 80px; text-align: center;">O</div>
  <div class="box fifth-box" id="4" style="font-size: 80px; text-align: center;">O</div>
  <div class="box sixth-box" id="5" style="font-size: 80px; text-align: center;">X</div>
  <div class="box seventh-box" id="6" style="font-size: 80px; text-align: center;">X</div>
  <div class="box eighth-box" id="7" style="font-size: 80px; text-align: center;">O</div>
  <div class="box ninth-box" id="8" style="font-size: 80px; text-align: center;">X</div>
</div>


<!-- footer section -->
<footer class="footer">Made with ❤️ by Ifham</footer>


<script src="app.js"></script>




</body></html>
